<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Quantum</title>
</head>
<body>
  <div class="navbar">
    <a href="" class="title selector"><i class="fa fa-lightbulb-o"></i> Quantum</a>
  </div>
  <div class="form-container">
    <form action="" id="form">
      <h2 id="heading">Log in with Quantum</h2>
      <div id="type_of_school">
        <label class="school-type" for="district">
          <input type="radio" name="radio" checked="checked" value="district">
          <span class="checkmark"></span>District
        </label>
        <label class="school-type" for="independent_school">
          <input type="radio" name="radio" value="independent_school">
          <span class="checkmark"></span>Independent school
        </label>
      </div>
      <label for="state" style="font-size:12px">State<sup>*</sup></label>
      <select class="selector" name="state" id="state">
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option>
        <option value="California">California</option>
        <option value="Colorado">Colorado</option>
        <option value="Connecticut">Connecticut</option>
        <option value="Delaware">Delaware</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
      </select>
      <label for="district" style="font-size:12px">District<sup>*</sup></label>
      <select class="selector" name="district" id="district">
        <option value="alabama-school-district">Alabama School District</option>
      </select>
      <div id="login-container">
        <input type="text" id="email" placeholder="Username/Email ID*">
        <a class="forgot" href="/">FORGOT USERNAME?</a><br />
        <div id="password-container">
          <input type="password" id="password" placeholder="Password*">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <a class="forgot" href="/">FORGOT PASSWORD?</a><br />
      </div>
      <div style="font-weight: 500"><input type="checkbox" class="selector"> Remember Me</div>
      <button class="selector" type="submit" id="submit-btn">LOG IN</button>
    </form>
  </div>
  <div class="footer">
    <p>About | Contact Us</p>
  </div>
</body>
</html>
