<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="navbar">
    <a href="" class="title selector"><i class="fa fa-lightbulb-o"></i> Quantum</a>
    <ul class="nav-links">
      <li class="nav-link">DASHBOARD</li>
      <li class="nav-link">CONTENT</li>
      <li class="nav-link">USERS</li>
      <li class="nav-link">REPORTS</li>
      <li class="nav-link">ADMIN</li>
      <li class="nav-link"><i class="fa fa-bell"></i></li>
      <li class="nav-link"><i class="fa fa-bullhorn"></i></li>
      <li class="nav-link"><img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2080&q=80" alt="user" 
        height="25"
        style="border-radius:50% ; border:2px solid #38A877 "></li>
    </ul>
  </div>
  <div id="page-content">
    <div id="options">
      <button class="option-btn">4 Courses</button>
      <button class="option-btn">4 Classes</button>
    </div>
    <div id="courses">
      <div style="display:flex ; justify-content:space-between">
        <p>Showing 4 of 4 courses</p>
        <div id="sort-container">
          <p>Sort By:</p> 
          <select id="sort-menu">
            <option value="course-name">Course Name</option>
            <option value="date">Start Date</option>
          </select>
        </div>
      </div>
      <div id="courses-container">
        <div class="item-card">
          <div class="course-ctr">
            <img src="https://m.media-amazon.com/images/I/81SuKlqM6yS._AC_UY218_.jpg" alt="The Biology Book: Big Ideas Simply Explained">
            <div class="course-info">
              <h5>The Biology Book: Big Ideas Simply Explained</h5>
            </div>
          </div>
          <div class="options-menu"></div>
        </div>

        <div class="item-card">
          <div class="course-ctr">
            <img
              src="https://m.media-amazon.com/images/I/411ZwZZcbuL._AC_UY218_.jpg"
              alt="High School Math Made Simple">
            <div class="course-info">
              <h5>High School Math Made Simple</h5>
            </div>
          </div>
          <div class="options-menu"></div>
        </div>

        <div class="item-card">
          <div class="course-ctr">
            <img
              src="https://m.media-amazon.com/images/I/71-ACVwDc1L._AC_UY218_.jpg"
              alt="Principles of Charged Particle Acceleration">
            <div class="course-info">
              <h5>Principles of Charged Particle Acceleration</h5>
            </div>
          </div>
          <div class="options-menu"></div>
        </div>

        <div class="item-card">
          <div class="course-ctr">
            <img
              src="https://m.media-amazon.com/images/I/61Q6zVUSlKL._AC_UY218_.jpg"
              alt="Handbook of Physics">
            <div class="course-info">
              <h5>Handbook of Physics</h5>
            </div>
          </div>
          <div class="options-menu"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
